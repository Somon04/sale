<!DOCTYPE html>
<html lang="ru">
    <link rel="stylesheet" href="form.css">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Отправка формы на почту </title>

    <!-- Bootstrap core CSS -->
    

    <!-- Custom styles for this template -->
    
  </head>
  <body>
        <div class="wrapper">
        <div class="form">
            <form  method="POST" action="https://formspree.io/f/mjvjlgkj">
                <label for="">neksomon04@gmail.com</label>
                <h1 class="form__title">Заполните все поля</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя</label>
                    <input id ="formName" type="text" name="_replyto" class="form__input ">
                </div>
                
                <div class="form__item">
                    <label for="formAdress" class="form__label">Полный Адрес</label>
                    <input id ="formAdress" type="text" name="_replyto" class="form__input">
                </div>
                
                <div class="form__item">
                    <label for="formNumber" class="form__label">Номер телефона </label>
                    <input id ="formNumber" type="text" name="_replyto" class="form__input">
                </div>
                
                <div class="form__item">
                    <label for="formProductNumber" class="form__label">Номер продукта</label>
                    <input id ="formProductNumber" type="text" name="_replyto" class="form__input">
                </div>
                <button type="submit" class="form__button">Заказат</button>
            </form>
        </div>
        </div>
        <script>
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("my-form-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                status.innerHTML = "Thanks for your submission!";
                form.reset()
              }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
        <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
        <script>
          /* paste this line in verbatim */
          window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
          /* customize formbutton below*/     
          formbutton("create", {
            action: "https://formspree.io/f/mjvjlgkj",
            title: "How can we help?",
            fields: [
              { 
                type: "email", 
                label: "Email:", 
                name: "email",
                required: true,
                placeholder: "your@email.com"
              },
              {
                type: "textarea",
                label: "Message:",
                name: "message",
                placeholder: "What's on your mind?",
              },
              { type: "submit" }      
            ],
            styles: {
              title: {
                backgroundColor: "gray"
              },
              button: {
                backgroundColor: "gray"
              }
            }
          });
        </script>
        
    </body>
  
</html>
